<!-- leaflet js  -->
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

<!-- leaflet side by side  -->
<script src="lib/leaflet-side-by-side.min.js"></script>

<script>
var map_7b887fae24aee501f833ae5d5b0e4fc7 = L.map(
    "map_7b887fae24aee501f833ae5d5b0e4fc7",
    {
        center: [52.37132, 5.222381],
        crs: L.CRS.EPSG3857,
        zoom: 11,
        zoomControl: true,
        preferCanvas: false,
    }
);
// osm
var osm = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap<\/a> contributors'
}).addTo(map_7b887fae24aee501f833ae5d5b0e4fc7);


//water color map
var watercolor = L.tileLayer('https://stamen-tiles-{s}.a.ssl.fastly.net/watercolor/{z}/{x}/{y}.{ext}', {
	attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
	subdomains: 'abcd',
	minZoom: 1,
	maxZoom: 16,
	ext: 'jpg'
});


// layers from geoserver
var mf = L.tileLayer.wms("http://localhost:8080/geoserver/wms", {
    layers: "tajikistan:Hazard_Mudflow",
    format: "image/png",
    transparent: true,
    attribution: "mylayer",
  }).addTo(map_7b887fae24aee501f833ae5d5b0e4fc7);

var ls = L.tileLayer.wms("http://localhost:8080/geoserver/wms", {
    layers: "tajikistan:Hazard_Landslide",
    format: "image/png",
    transparent: true,
    attribution: "mylayer",
  }).addTo(map_7b887fae24aee501f833ae5d5b0e4fc7);


var baselayer = {
    "osm": osm,
    "water color": watercolor,
}

var overlayers = {
    'Mudflow': mf,
    'Landslide': ls
}

L.control.layers(baselayer, overlayers).addTo(map_7b887fae24aee501f833ae5d5b0e4fc7)


// sideBySide 
L.control.sideBySide(ls, mf).addTo(map_7b887fae24aee501f833ae5d5b0e4fc7);



</script>
